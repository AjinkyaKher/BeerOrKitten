<ion-view view-title="Beer or Kitten">
  <ion-content>
  	<div class="top-buffer">
      <div class="row row-center">
        <div class="col col-80">
          <h2 class="text-center"> Welcome {{currentUser}}! </h2>
          <div class="text-center subheader"> <i class="icon ion-android-bicycle bicycle-icon"></i> &nbsp;&nbsp;Let's get started </div>
        </div>
        <div class="col col-20">
          <a class="button button-icon icon ion-log-out logout-icon" ng-click="logout()"> Logout </a>
        </div>
      </div>
    </div>
    <div class="row row-center top-buffer-first-button-adjust">
    	<div class="col col-80 col-offset-10">
  			<button class="button button-positive button-width" ng-click="startNewGame()">
    				New Game
  			</button>
		  </div>
    </div>
    <div class="row row-center">
    	<div class="col col-80 col-offset-10 top-buffer">
  			<button class="button button-positive button-width" ng-click="showHighScores()">
    				High Scores
  			</button>
  		</div>
    </div>
    <div class="row row-center">
    	<div class="col col-80 col-offset-10 top-buffer">
  			<button class="button button-positive button-width" ng-click="showcurrentUserScores()">
    				My Scores
  			</button>
  		</div>
    </div>

    <!-- Game Icon -->
    <div class="row row-center">
      <div class="col col-100 top-buffer-first-button">
        <h2 class="text-center logo-text"> Beer or Kitten </h2>
      </div>
    </div>
    <div class="row">
    	<div class="col col-50">
    		<img src="resources/images/beer.jpg" width="100%">
    	</div>
    	<div class="col col-50">
    		<img src="resources/images/kitten.jpg" width="100%">
    	</div>
    </div>
  </ion-content>
</ion-view>
