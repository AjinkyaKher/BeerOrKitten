<ion-view view-title="Game">
 <ion-content>
  <div id="gradient"> 
    <div ng-show="pageLoaded">
      <!-- Timer -->
      <div class="row top-buffer">
        <h5 class="col text-right"> Time Remaining: {{timeRemaining}} </h5>
      </div>

      <!-- Question texts -->
      <div class="row top-buffer">
        <h2 class="col text-center" ng-hide="hidden" ng-class="{'fade': startFade, 'default': !startFade}"> {{currentWord}} </h2>
        <h2 class="col text-center default-hidden" ng-show="hidden"> Dummy </h2>
      </div>

      <!-- Images -->
        <div class="row top-buffer-first-button">
          <div class="col col-50 top-buffer-first-image">
            <img class="state-dynamic" src="resources/images/beer.jpg" width="100%" ng-click="clickBeer()">
          </div>
          <div class="col col-50 top-buffer-first-image">
            <img class="state-dynamic" src="resources/images/kitten.jpg" width="100%" ng-click="clickKitten()">
          </div>
        </div>
      </div>

      <div ng-hide="pageLoaded">
          <!-- Progress bar -->
          <div class="row text-center">
            <div class="col text-center top-buffer-first-button">
              <h2> GET READY! </h2>
              <progress max="100" value="{{progressval}}"> </progress>
              <div class="text-center"> {{progressval}} % </div>
            </div>
          </div>
      </div>

      <div ng-show="pageLoaded">
        <!-- Score -->
        <div class="row top-buffer-first-button">
          <h4 class="col text-center"> Your Score: {{currentScore}} </h4>
        </div>
      </div>
    </div>
 </ion-content>
</ion-view>
